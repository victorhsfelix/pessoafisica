<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Formularios</title>
</head>
<body>
<table border="1">
	<tr>
	<th colspan="1">Cadastro Pessoa Física</th>
	</tr>
	<tr>
		<td>
		<br/>
			<form method="post" action="">
				<label for="nome">Nome:</label>
				<input id="nome" type=text required name=nome size="70"/>
				<label for="estcivil">Est.Civil: </label>
				<input id="estcivil" type=text required name=estcivil size="45"/>
				<label for="datadenasc">Data Nascimento:</label>
				<input id="datadenasc" type=date required name=datadenasc/>
				<br/>
				<label for="localnascimento">Local Nascimento: </label>
				<input id="localnascimento" type=text required name=localnascimento size="45"/>
				<label for="rg">RG: </label>
				<input id="rg" type=text required name=rg size="45"/>
				<label for="cpf">CPF: </label>
				<input id="cpf" type=text required name=cpf size="45"/>
				<br/>
				<label for="residencia">Residência: </label>
				<input id="residencia" type=text required name=residencia size="160"/>
				<br/>
				<label for="fone">Fone: </label>
				<input id="fone" type=text required name=fone/>
				<label for="bairro">Bairro: </label>
				<input id="bairro" type=text required name=bairro/>
				<label for="cidade">Cidade: </label>
				<input id="cidade" type=text required name=cidade/>
				<br/>
				<label for="tempo">Há qto. tempo: </label>
				<input id="tempo" type=text required name=tempo/>
				<label for="casa">Casa própria?: </label>
				<input id="casa" type=text required name=casa/>
				<label for="aluguel">Aluguel R$: </label>
				<input id="aluguel" type=text required name=aluguel/>
				<label for="pensao">Pensão R$: </label>
				<input id="pensao" type=text required name=pensao/>
				<br/>
				<label for="resant">Res. Ant.: </label>
				<input id="resant" type=text required name=resant/>
				<label for="cid">Cidade: </label>
				<input id="cid" type=text required name=cid/>
				<label for="qtotempo">Qto. Tempo: </label>
				<input id="qtotempo" type=text required name=qtotempo/>
				<br/>
				<label for="trabalho">Local de Trabalho: </label>
				<input id="trabalho" type=text required name=trabalho/>
				<label for="funçao">Função: </label>
				<input id="funçao" type=text required name=funçao/>
				<br/>
				<label for="endereco">Endereço: </label>
				<input id="endereco" type=text required name=endereco/>
				<label for="city">Cidade: </label>
				<input id="city" type=text required name=city/>
				<label for="tel">Fone: </label>
				<input id="tel" type=text required name=tel/>
				<br/>
				<label for="admitido">Admitido: </label>
				<input id="admitido" type=date required name=admitido/>
				<label for="reg">Reg. no empregador: </label>
				<input id="reg" type=text required name=reg/>
				<label for="salario">Salário R$: </label>
				<input id="salario" type=text required name=salario/>
				<br/>
				<label for="emprego">Emprego Ant.: </label>
				<input id="emprego" type=text required name=emprego/>
				<label for="de">de: </label>
				<input id="de" type=date required name=de/>
				<label for="ate">até: </label>
				<input id="ate" type=date required name=ate/>
				
				<input type=submit value="OK"/>

			</form>
		</td>
	</tr>
</table>
</body>
</html>
